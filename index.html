<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academlo Store</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./assets/images/favicon.png">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="loader" class="loader hide">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="loader--img">
          <title>Academlo Logo</title>
          <g>
              <g>
                  <path
                  d="M24.45,56.48,0,42.36V14.12L24.46,0,48.92,14.12V42.36ZM1.89,41.26l22.56,13L47,41.26v-26l-22.56-13-22.56,13Z">
                  </path>
                  <path
                  d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                  </path>
              </g>
          </g>
      </svg>
    </div>
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav--logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48">
              <title>Academlo Logo</title>              
              <g>
                <g>
                  <path
                    d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                  </path>
                </g>
              </g>
          </svg>
        </a>

        <div class="nav--menu">
          <ul class="nav--list"> 
            <li class="nav--item">
              <a href="#" class="nav--link">
                Home
              </a>
            </li>
            <li class="nav--item">
              <a href="#" class="nav--link">
                Productos
              </a>
            </li>
          </ul>
        </div>

        <div class="nav--btns">
          <i class='bx bx-moon change-theme' id="theme-button"></i>

          <div class="nav--cart" id="cart-shop">
            <i class='bx bx-shopping-bag'></i>
            <span id="cart-counter" class="counter"></span>
          </div>

          <div class="nav--toggle" id="nav-toggle">
            <i class='bx bx-grid-alt'></i>
          </div>
        </div>
      </nav>
    </header>
    <section class="home" id="home">
      <div class="home__container">
        <div class="home__title">
          <h3>New Sweatshirt</h3>
          <h2>COLLECTIONS 2022</h2>
          <p class="descripcion_inicial">Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported from the 2022 series, with a modern design.</p>
          <span class="home__precio">$14.00</span>
          <div class="home__button">
            <a href="#" class="button button--gray button--discover">
            Discover
            </a>

            <button class="button home__button">ADD TO CART</button>
          </div>

        </div>
        <div class="home__img-bg">
          <img src="./assets/images/home.png">
        </div>
        
      </div>



    <script src="./assets/js/main.js"></script>
</body>
</html>
